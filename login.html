<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ford vs Ferrari - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
        min-height: 100vh;
      }

      .login-container {
        min-height: 100vh;
      }

      .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: none;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        border-radius: 15px;
      }

      .brand-title {
        background: linear-gradient(45deg, #68a8cb, #d03f2a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: bold;
        text-align: center;
        margin-bottom: 2rem;
      }

      .btn-login {
        background: linear-gradient(45deg, #68a8cb, #d03f2a);
        border: none;
        padding: 12px;
        font-weight: 600;
        transition: transform 0.2s;
        text-decoration: none;
        color: white;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        color: white;
      }

      .form-control {
        border: 2px solid #e0e0e0;
        padding: 12px;
      }

      .racing-icon {
        color: #d03f2a;
        font-size: 3rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div
      class="login-container d-flex justify-content-center align-items-center"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="card login-card p-4">
              <div class="text-center mb-4">
                <i class="fas racing-icon"></i>
                <h1 class="brand-title h2">FORD v FERRARI</h1>
                <p class="text-muted">
                  Um duelo de gigantes nas 24 horas de LeMans
                </p>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label fw-semibold">
                  <i class="fas fa-envelope me-2"></i>Email
                </label>
                <input
                  type="email"
                  class="form-control form-control-lg"
                  id="email"
                  placeholder="Digite seu email"
                />
              </div>

              <div class="mb-4">
                <label for="senha" class="form-label fw-semibold">
                  <i class="fas fa-lock me-2"></i>Senha
                </label>
                <input
                  type="password"
                  class="form-control form-control-lg"
                  id="senha"
                  placeholder="Digite sua senha"
                />
              </div>

              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="lembrarMe"
                />
                <label class="form-check-label" for="lembrarMe">
                  Lembrar de mim
                </label>
              </div>

              <a
                href="index.html"
                class="btn btn-primary btn-login w-100 btn-lg d-block text-center"
              >
                <i class="fas fa-flag-checkered me-2"></i>Ir para o grid ->
              </a>

              <div class="text-center mt-4">
                <p class="text-muted small">
                  <i class="fas fa-info-circle me-1"></i>
                  Uma das hist√≥rias mais emocionantes do automobilismo.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  </body>
</html>
