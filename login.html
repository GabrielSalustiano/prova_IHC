<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ford vs Ferrari - Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
        min-height: 100vh;
      }

      .login-container {
        min-height: 100vh;
        background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
          url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600"><defs><linearGradient id="track" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="%23333"/><stop offset="100%" stop-color="%23111"/></linearGradient></defs><rect width="1000" height="600" fill="url(%23track)"/><path d="M0,300 Q250,200 500,300 T1000,300" stroke="%23444" stroke-width="3" fill="none" opacity="0.5"/><path d="M0,350 Q300,250 600,350 T1000,350" stroke="%23444" stroke-width="2" fill="none" opacity="0.3"/></svg>')
            center/cover;
      }

      .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: none;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        border-radius: 15px;
      }

      .brand-title {
        background: linear-gradient(45deg, #68a8cb, #d03f2a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: bold;
        text-align: center;
        margin-bottom: 2rem;
      }

      .btn-login {
        background: linear-gradient(45deg, #68a8cb, #d03f2a);
        border: none;
        padding: 12px;
        font-weight: 600;
        transition: transform 0.2s;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .form-control:focus {
        border-color: #68a8cb;
        box-shadow: 0 0 0 0.2rem rgba(104, 168, 203, 0.25);
      }

      .racing-icon {
        color: #d03f2a;
        font-size: 3rem;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div
      class="login-container d-flex justify-content-center align-items-center"
    >
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="card login-card p-4">
              <div class="text-center mb-4">
                <i class="fas fa-car racing-icon"></i>
                <h1 class="brand-title h2">FORD v FERRARI</h1>
                <p class="text-muted">Acesse o mundo das corridas épicas</p>
              </div>

              <form id="loginForm">
                <div class="mb-3">
                  <label for="email" class="form-label fw-semibold">
                    <i class="fas fa-envelope me-2"></i>Email
                  </label>
                  <input
                    type="email"
                    class="form-control form-control-lg"
                    id="email"
                    required
                    placeholder="Digite seu email"
                  />
                  <div class="invalid-feedback">
                    Por favor, insira um email válido.
                  </div>
                </div>

                <div class="mb-4">
                  <label for="senha" class="form-label fw-semibold">
                    <i class="fas fa-lock me-2"></i>Senha
                  </label>
                  <input
                    type="password"
                    class="form-control form-control-lg"
                    id="senha"
                    required
                    placeholder="Digite sua senha"
                  />
                  <div class="invalid-feedback">
                    Por favor, insira sua senha.
                  </div>
                </div>

                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="lembrarMe"
                  />
                  <label class="form-check-label" for="lembrarMe">
                    Lembrar de mim
                  </label>
                </div>

                <button
                  type="submit"
                  class="btn btn-primary btn-login w-100 btn-lg"
                >
                  <i class="fas fa-racing-flag me-2"></i>Acelerar para o Site
                </button>
              </form>

              <div class="text-center mt-4">
                <p class="text-muted small">
                  <i class="fas fa-info-circle me-1"></i>
                  Uma jornada épica através da história do automobilismo
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email");
          const senha = document.getElementById("senha");
          let isValid = true;

          // Validação básica
          if (!email.value || !email.validity.valid) {
            email.classList.add("is-invalid");
            isValid = false;
          } else {
            email.classList.remove("is-invalid");
            email.classList.add("is-valid");
          }

          if (!senha.value || senha.value.length < 3) {
            senha.classList.add("is-invalid");
            isValid = false;
          } else {
            senha.classList.remove("is-invalid");
            senha.classList.add("is-valid");
          }

          if (isValid) {
            // Simula um carregamento
            const btn = document.querySelector(".btn-login");
            const originalText = btn.innerHTML;
            btn.innerHTML =
              '<i class="fas fa-spinner fa-spin me-2"></i>Carregando...';
            btn.disabled = true;

            setTimeout(() => {
              // Redireciona para a página principal
              window.location.href = "index.html";
            }, 1500);
          }
        });

      // Remove validação ao digitar
      document.getElementById("email").addEventListener("input", function () {
        this.classList.remove("is-invalid", "is-valid");
      });

      document.getElementById("senha").addEventListener("input", function () {
        this.classList.remove("is-invalid", "is-valid");
      });
    </script>
  </body>
</html>
